<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="iso-8559-1"/>
   <meta name="description" content="Página de inicio PetShopPlus"/>
   <meta name="keywords" content="html5, css3"/>
   <title>PetShopPlus</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
    crossorigin="anonymous"
    />
  <link rel="stylesheet" href="Usuario_MisDatos.css"/>
</head>

<body>
    

<header class="grupo">
   <img class="logo-PetShopPlus" src="C:\Users\Daniel\Documents\ADSO\PetShopPlus\Interfaces\images\Logo_PetShopPlus.png"/>
   <div class="pet-shop-plus">Pet Shop Plus</div>
   <img class="user" src="images\user.png"/>
   <div class="iniciar-sesion">Sesión de<br />Trabajador</div>
</header>

</body>

<!--Inicio del contenedor general-->
<div class="container mt-4">
   <div class="row">
     <h1>Lista de productos</h1>
   </div>

   <div class="row">
     <div class="row">
       <div class="col-lg-3">
         <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3"
           >Agregar producto</a
         >
       </div>
     </div>
   </div>
 </div>
 <!--Fin del contenedor general-->

 <!--Inicio de la tabla-->
 <div class="container container-fluid">
   <table class="table table-striped table-bordered">
     <thead class="table-dark">
       <tr>
         <th>Nombre</th>
         <th>Precio</th>
         <th>Descripción</th>
         <th>Catálogos</th>
         <th>Acciones</th>
       </tr>
     </thead>
     <tbody>
       <tr th:each="student: ${students}">
         <td th:text="${student.firstName}">Collar Grande Macho</td>
         <td th:text="${student.lastName}">$34500</td>
         <td th:text="${student.email}">Collar antipulgas, talla grande, color azul y gris, sintético</td>
         <td>
           <th:block th:each="course,iter: ${student.courses}">
             <label th:text="${course.name}">
             <th:block th:if="${!iter.last}">Perros, Promociones</th:block>
           </th:block>
         </td>
         <td>
           <a
             th:href="@{/students/edit/{id}(id=${student.id})}"
             class="btn btn-primary"
             >Actualizar</a
           >
           <a
             th:href="@{/students/{id}(id=${student.id})}"
             class="btn btn-danger"
             >Borrar</a
           >
         </td>
       </tr>
     </tbody>
   </table>
 </div>
 <!--Fin de la tabla-->


</body>
</html>
