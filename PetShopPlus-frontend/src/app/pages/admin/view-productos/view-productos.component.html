<mat-card class="mt10" *ngFor = "let p of productos">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img class="avatar" src="{{p.imagen}}"/>
    </div>
      <mat-card-title>
        {{ p.nombre }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ p.categoria.nombre }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button color="primary" class="ml20">{{ p.existencias }} existencias</button>
        <button mat-stroked-button color="primary" class="ml20">Precio unitario: {{ p.precio }}</button>
        <button mat-raised-button color="primary" class="ml20">Actualizar</button>
        <button mat-raised-button color="accent" class="ml10">Eliminar</button>
      </mat-card-actions>
  </mat-card-content>
</mat-card>



<div class="container text-center mt20">
  <button routerLink="/admin/add-producto" mat-raised-button color="primary">Agregar producto</button>
</div>
